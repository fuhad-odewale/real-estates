<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Property Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .property-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-gallery {
            display: flex;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .image-gallery img:not(:first-child) {
            margin-left: -100%;
        }
        .image-gallery-container {
            width: 300%;
        }
        .prev-button, .next-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .prev-button {
            margin-right: 10px;
        }
        .next-button {
            margin-left: 10px;
        }
        @media screen and (max-width: 600px) {
            .property-details {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="property-details">
        <h1>Property Name</h1>
        <p>Description of the property goes here.</p>
        <div class="image-gallery">
            <div class="image-gallery-container">
                <img src="/files/assets/images/resources/lackside/lakeside.jpg" alt="Image 1">
                <img src="/files/assets/images/resources/lackside/lakeside.jpg" alt="Image 2">
                <img src="/files/assets/images/resources/lackside/lakeside.jpg" alt="Image 3">
            </div>
        </div>
        <button class="prev-button" onclick="prevImage()">Previous</button>
        <button class="next-button" onclick="nextImage()">Next</button>
    </div>

    <script>
        const gallery = document.querySelector(".image-gallery-container");
        const images = document.querySelectorAll(".image-gallery img");
        let currentIndex = 0;

        function showImage(index) {
            gallery.style.transform = `translateX(-${index * 100}%)`;
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
